<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 03 - CSS Fundamentals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .day-number {
            font-size: 6em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0.9;
        }
        .back-btn, .assignment-btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .back-btn:hover, .assignment-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .assignment-btn {
            background: rgba(76, 175, 80, 0.7);
            border-color: rgba(76, 175, 80, 0.8);
        }
        .assignment-btn:hover {
            background: rgba(76, 175, 80, 0.9);
        }
        .status {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin: 20px 0;
        }
        .links-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="day-number">03</div>
        <h1>Day 03 - CSS Fundamentals</h1>
        <div class="status">✅ 완료</div>
        <p>CSS 기본 문법, 선택자, 스타일링을 배우고<br>
        사용자 등록 폼을 스타일링하는 과제입니다.</p>
        <div class="links-container">
            <a href="requirements" class="assignment-btn">📋 과제 요구사항</a>
            <a href="register.html" class="assignment-btn">📝 과제 보기</a>
        </div>
        <a href="../" class="back-btn">← 메인으로 돌아가기</a>
    </div>
</body>
</html>
